<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Form Submission Add-in</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        // Get the current item in context.
        Office.context.mailbox.item.body.getAsync("html", function(result) {
          var html = result.value;
          // Do something with the HTML.
        });

        // Handle form submission.
        $("#submit-form").click(function() {
          var formData = {};
          $("#form-inputs").find("input").each(function() {
            formData[$(this).attr("name")] = $(this).val();
          });
          // Submit the form data to your server.
        });
      });
    </script>
  </head>
  <body>
    <h1>Form Submission Add-in</h1>
    <form id="form-inputs">
      <input type="text" name="field1" placeholder="Field 1">
      <input type="text" name="field2" placeholder="Field 2">
      <input type="text" name="field3" placeholder="Field 3">
      <button id="submit-form">Submit Form</button>
    </form>
  </body>
</html>
